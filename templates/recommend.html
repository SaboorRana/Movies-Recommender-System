<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        /* Center the heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Container for movies */
        .movie-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px; /* Optional: Set a max width for better layout */
        }

        /* Each movie item */
        .movie-item {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Make the movie item fill the column */
        }

        /* Movie title */
        .movie-item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #444;
        }

        /* Movie poster */
        .movie-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
